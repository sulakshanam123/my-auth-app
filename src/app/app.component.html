<section class="heading">
  <!-- {{'welcomeMessage' | translate:user}}
  <mark><label translate='login.username'></label></mark>
  <p translate [translateParams]="{ firstName: user.firstName }">welcomeMessage</p> -->

  <h1 class="heading-title">{{ 'appName' | translate }}</h1>
</section>
<div class="content">
  <div class="container">
    <div class="item headings add-row">Add/Remove</div>
    <div class="item headings sr-no">Serial Number</div>
    <div class="item headings task">Tasks</div>
    <div class="item headings status">Task Status</div>
    <div class="item headings comments">Comments</div>
    <ng-container *ngFor="let task of taskList; let i = index">
      <div class="item data-cell" (click)="addRow(i)">Add/Remove</div>
      <div class="item data-cell">{{i+1}}</div>
      <div contenteditable class="item data-cell">{{task.description}}</div>
      <div class="item data-cell">
        <select name = "dropdown">
          <option *ngFor="let status of statuses" value = "status" [selected]="task.status == status">{{status}}</option>
       </select>
      </div>
      <div contenteditable class="item data-cell">{{task.comment}}</div>
    </ng-container>
  </div>
</div>
